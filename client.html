<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyHub Client</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      border-bottom: 1px solid #30363d;
      padding-bottom: 10px;
    }
    #content {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1 id="siteTitle"></h1>
<div id="content"></div>

<script>
/************* GET QUERY PARAM *************/
function getQueryParam(name) {
  const params = new URLSearchParams(window.location.search);
  return params.get(name);
}

/************* LOAD REPO *************/
let repos = JSON.parse(localStorage.getItem("repos"));
let repoIndex = getQueryParam("repo");
let repo = repos[repoIndex];

if (!repo) {
  document.getElementById("siteTitle").innerText = "Repository Not Found";
  document.getElementById("content").innerText = "This repo does not exist.";
} else {
  document.getElementById("siteTitle").innerText = repo.name;

  // Try to render index.html first
  let file = repo.files.find(f => f.path === "index.html") ||
             repo.files.find(f => f.path === "README.md") ||
             repo.files[0];

  const contentDiv = document.getElementById("content");

  if (file.path.endsWith(".html")) {
    // Render HTML directly
    contentDiv.innerHTML = file.content;
  } else if (file.path.endsWith(".md")) {
    // Render Markdown
    contentDiv.innerHTML = marked.parse(file.content);
  } else {
    // Fallback for other files
    contentDiv.innerText = file.content;
  }
}
</script>

</body>
</html>
